# Docker Compose for local development
# Starts PostgreSQL, Redis, and the AI service

services:
  postgres:
    image: postgres:16-alpine
    container_name: smart-schematic-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: smart_schematic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: smart-schematic-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: smart-schematic-ai
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/smart_schematic
    volumes:
      - ./ai-service:/app
      - ai_models:/app/models
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:
  ai_models:
